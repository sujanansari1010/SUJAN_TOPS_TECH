<!DOCTYPE html>
<html>
<head>
  <title>Simple Password Strength Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 25px 35px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    input[type="password"] {
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    p {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Password Strength Checker</h2>
    <form name="myForm1">
      <input type="password" name="userPass" placeholder="Enter your password" onkeyup="checkPass()" />
    </form>
    <p id="myloca"></p>
  </div>

  <script>
    function checkPass() {
      var pass = document.forms['myForm1']['userPass'].value;
      var msg = document.getElementById('myloca');

      if (pass.length == 0) {
        msg.innerText = "";
      } 
      else if (pass.length <= 3) {
        msg.innerText = "Weak Password";
        msg.style.color = "red";
      } 
      else if (pass.length > 3 && pass.length <= 6) {
        msg.innerText = "Average Password";
        msg.style.color = "orange";
      } 
      else if (pass.length > 6) {
        msg.innerText = "Strong Password";
        msg.style.color = "green";
      }
    }
  </script>
</body>
</html>
