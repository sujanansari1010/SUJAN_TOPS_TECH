<html>
<head>
<style>

p:first-child {
  background-color: yellow;
}

li:first-child {
  background-color: yellow;
}

/* unvisited link */
a:link {
  color: red;
}
/* mouse over link */
a:hover {
  color: hotpink;
  }

/* selected link */
a:active {
  color: blue;
}
/* visited link */
a:visited {
  color: green;
}

input:focus{
background-color:red;
color:yellow;
}


img:hover{
	border:solid 5px red;
	width:100px;
	height:100px;
}

</style>
</head>
