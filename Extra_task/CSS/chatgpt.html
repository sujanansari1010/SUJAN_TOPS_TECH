<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Echo Show Offer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .navbar {
      background-color: #232f3e;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 14px;
    }

    .navbar .left span,
    .navbar .right span {
      margin-right: 15px;
    }

    .navbar .right {
      text-align: right;
    }

    .banner {
      background-color: #e6ebef;
      text-align: center;
      padding: 40px 20px;
    }

    .banner-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .banner-content img {
      width: 250px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .text-section h1 {
      font-size: 48px;
      margin-bottom: 10px;
      color: #000;
    }

    .text-section p {
      font-size: 18px;
      margin: 5px 0;
      color: #444;
    }

    .text-section p strong {
      font-size: 22px;
      color: #000;
    }
  </style>
</head>
<body>

  <!-- Top Navbar -->
  <div class="navbar">
    <div class="left">
      <span>Amazon</span>
      <span>Departments</span>
      <span>Today's Deals</span>
      <span>Gift Cards</span>
      <span>Registry</span>
      <span>Sell</span>
    </div>
    <div class="right">
      <span>Hello, Sign in</span>
      <span>Account & Lists</span>
      <span>Orders</span>
      <span>Try Prime</span>
    </div>
  </div>

  <!-- Echo Show Banner -->
  <div class="banner">
    <div class="banner-content">
      <img src="https://via.placeholder.com/250x250?text=Echo+Show+1" alt="Echo Show Left">
      
      <div class="text-section">
        <h1>echo show</h1>
        <p><strong>Buy 2, save $150</strong></p>
        <p>Limited-time offer</p>
      </div>

      <img src="https://via.placeholder.com/250x250?text=Echo+Show+2" alt="Echo Show Right">
    </div>
  </div>

</body>
</html>
