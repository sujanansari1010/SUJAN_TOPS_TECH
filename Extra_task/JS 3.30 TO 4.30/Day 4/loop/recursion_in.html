    <script>
//---------------------------------------------------------
        // recursion:
        //when function call itself it is called recursion
        // recursive
        //process it is called recursive
        //base condition
        //recursive
        //loop
//----------------------------------------------------------

        //factorial
        function factorial(n)
        {
            if (n==1)  // base condition
            {
                return 1
            }
            else
            {
                return n*factorial(n-1)
                //5*fac(4)
                //4*fac(3)
                //3*fac(2)
                //2*fac(1)

                //1
            } 
       }
       console.log(factorial(5));
    </script>
