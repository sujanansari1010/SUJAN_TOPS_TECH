<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Object destructuring is a javascript syntax feature that makes it possible to unpack properties from 
        // objects into distinct variables in a concise and readable way.

        let arr = ["red", "green", "blue"]
        console.log(arr)
        let [red,green,blue] = arr

        console.log(red)
        console.log(green)
        console.log(blue)

    </script>
</body>
</html>
