<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    class A {

        fun1() {
            console.log("Method 1!!")
        }
    }

    class B extends A {

        fun2() {
            console.log("Method 2 from B!!")
        }
    }

    class C extends A {

        fun3() {
            console.log("Method 3 from C!!")
        }
    }

    let obj1 = new B()
    obj1.fun1()   // Parent method
    obj1.fun2()   // B ka method

    let obj2 = new C()
    obj2.fun1()   // Parent method
    obj2.fun3()   // C ka method
    
</script>
</body>
</html>
