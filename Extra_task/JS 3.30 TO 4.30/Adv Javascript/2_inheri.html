<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class A{
            myfun()
            {
                console.log("Parent Method!!")
            }
        }

        class B extends A{
            myfun1()
            {
                console.log("Child Method!!")
            }
        }

        obj = new B()
        obj.myfun()
        obj.myfun1()
    </script>
</body>
</html>
