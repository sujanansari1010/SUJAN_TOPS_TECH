<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 40%;
            height: 50%;
            text-align: center;
            border:solid 2px black;
            border-radius: 20px;
            box-shadow: 8px 10px 20px;
            padding: 20px;
            margin: auto;
            margin-top: 60px;

        }
        input{
            width: 25%;
            border-radius: 2px;
        }
    </style>
</head>
<body>
     <div>
  <h2>Marks </h2>
  <form> 
   
	   English: <input type="number"  id="english" placeholder="Enter English Marks" name="english" required min="0" max="100"> <br><br><br>
	   Hindi: <input type="number" id="hindi" placeholder="Enter hindi Marks" name="hindi" required min="0" max="100"><br><br><br>
	   Gujarati: <input type="number"id="gujarati" placeholder="Enter gujarati Marks" name="gujarati" required min="0" max="100"><br><br><br>
	   <button class="btn btn-primary" onclick="return result()">Submit</button>
   
  </form>
		<h1 id="test1"></h1>
		<h1 id="test2"></h1>
		<h1 id="test3"></h1>
  </div>
  <script>
	function result(){
		
		var english =document.getElementById('english').value;
		var hindi =document.getElementById('hindi').value;
		var gujarati =document.getElementById('gujarati').value;
		
		var total=+english +  +hindi + +gujarati; // 102030 =60
		
		
		document.getElementById('test1').innerHTML="Total is : " + total;
		
		
		var per=(total*100)/300;
		document.getElementById('test2').innerHTML="Per is : " + per + "%";
		
		if(per>90)
		{
			document.getElementById('test3').innerHTML="Grade is : O";
		}
		else if(per>80)
		{
			document.getElementById('test3').innerHTML="Grade is : A++";
		}
		else if(per>70)
		{
			document.getElementById('test3').innerHTML="Grade is : A";
		}
		else if(per>60)
		{
			document.getElementById('test3').innerHTML="Grade is : B";
		}
		else if(per>50)
		{
			document.getElementById('test3').innerHTML="Grade is : C";
		}
		else if(per>40)
		{
			document.getElementById('test3').innerHTML="Grade is : Pass";
		}
		else
		{
			document.getElementById('test3').innerHTML="Grade is : Fail";
		}
		return false;
		
	}
  </script>  

</body>
</html>
