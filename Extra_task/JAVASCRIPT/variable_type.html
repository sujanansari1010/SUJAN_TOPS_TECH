<!DOCTYPE html>
<html>
<body>


<script>
	
	// primitive
	var num=1250;  // int
	document.write("<h1>"+ num +"</h1>");
	
	var point=12.50; // float
	document.write("<h1>"+ point +"</h1>");
	
	var name="kRITI Mishra"; // float
	document.write("<h1>"+ name +"</h1>");
	
	var blank=null;
	document.write("<h1>"+ blank +"</h1>");
	
	
	// non primitive
	
	//Array
				//index 0,1,2,3,4
	var students=["darshan","Antima","Kriti","Rakesh","Krupali"];
	document.write("<h1>"+ students +"</h1>");
	
	document.write("<h1>"+ students[4] +"</h1>");
	
	
	// object { propery : value}
	
	// single Object
	var single_obj={ name:"Darshan",email:"darashan@gmail.com",pass:"1234",mobile:"12345678" };
	document.write("<h1>"+ single_obj.email +"</h1>");
	
	
	var arr_obj=[
			{ name:"Darshan",email:"darashan@gmail.com",pass:"1234",mobile:"12345678" },
			{ name:"akash",email:"akash@gmail.com",pass:"1234",mobile:"12345678" },
			{ name:"mahesh",email:"mahesh@gmail.com",pass:"1234",mobile:"12345678" },
			{ name:"kishan",email:"kishan@gmail.com",pass:"1234",mobile:"12345678" }
			];
			
	document.write("<h1>"+ arr_obj[2].email +"</h1>");
	document.write("<h1>"+ arr_obj[3].name +"</h1>");
</script>

</body>
</html>
