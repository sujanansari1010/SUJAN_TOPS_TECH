    <style>
        * {
            box-sizing: border-box;
            margin: 10px 10px 10px 10px;
            padding: auto;

        }

        .row {
            display: flex;
            flex-wrap: wrap;
        }


        .row1 {
            display: flex;

            padding: auto;
        }

        .col-1 {
            width: 8.33%
        }

        .col-2 {
            width: 16.66%
        }

        .col-3 {
            width: 25%

        .col-4 {

        .col-6 {

        body {
            background-color: rgb(116, 248, 248);

            padding: 20px;

        }

        .head {
            background-color: white;
            height: 100px;
            padding: 5px;
            width: 99%;
        }

        .form-container {
            width: 600px;
            height: 70%;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            float: left;
        }

        .form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .main{
            height: 700px;
        }

        .form-row input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-row textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        .form-container button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #c9302c;
        }

        .map-container {
            border: 1px solid #ccc;
            padding: 10px;
            background: #fff;
            display: inline-block;
           
        }
      

        iframe {
            width: 600px;
            height: 300px;
            border: none;
            float: left;
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            display: inline-block;
            margin: 5px;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
            border-radius: 3px;
        }
           .map-icon i {
            font-size: 28px;
            color: #d9534f;
        }
    </style>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
