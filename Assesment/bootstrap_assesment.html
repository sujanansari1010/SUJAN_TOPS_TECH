<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Guest Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .form-container {
      max-width: 700px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; margin-bottom: 20px; color: #0d6efd; }
  </style>
</head>
<body>

<div class="container">
  <div class="form-container">
    <h2>Guest Registration Form</h2>
    <form id="guestForm">
      <!-- Name -->
      <div class="mb-3">
        <label for="guestName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="guestName" required>
      </div>

      <!-- Contact -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="tel" class="form-control" id="phone" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
      </div>

      <!-- Stay -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="checkIn" class="form-label">Check-In Date</label>
          <input type="date" class="form-control" id="checkIn" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="checkOut" class="form-label">Check-Out Date</label>
          <input type="date" class="form-control" id="checkOut" required>
        </div>
      </div>

      <!-- Room -->
      <div class="mb-3">
        <label for="roomType" class="form-label">Room Type</label>
        <select class="form-select" id="roomType" required>
          <option value="">Select...</option>
          <option>Single</option>
          <option>Double</option>
          <option>Suite</option>
        </select>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary px-4">Register</button>
      </div>
    </form>
    <div id="message" class="mt-3"></div>
  </div>

  <!-- Guest List -->
  <div class="mt-4">
    <h3>Registered Guests</h3>
    <table class="table table-bordered table-striped" id="guestTable">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Check-In</th>
          <th>Check-Out</th>
          <th>Room</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="guestList"></tbody>
    </table>
  </div>
</div>

<script>
  const form = document.getElementById("guestForm");
  const guestList = document.getElementById("guestList");
  const message = document.getElementById("message");

  // Load guests from localStorage
  document.addEventListener("DOMContentLoaded", loadGuests);

  form.addEventListener("submit", function(e){
    e.preventDefault();

    // Validation
    const name = document.getElementById("guestName").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const email = document.getElementById("email").value.trim();
    const checkIn = document.getElementById("checkIn").value;
    const checkOut = document.getElementById("checkOut").value;
    const room = document.getElementById("roomType").value;

    if(name === "" || phone === "" || email === "" || !room){
      showMessage("All fields are required!", "danger");
      return;
    }

    if(!/^\d{10}$/.test(phone)){
      showMessage("Phone must be 10 digits!", "danger");
      return;
    }

    if(new Date(checkIn) >= new Date(checkOut)){
      showMessage("Check-out must be after Check-in!", "danger");
      return;
    }

    const guest = { id: Date.now(), name, phone, email, checkIn, checkOut, room };

    saveGuest(guest);
    form.reset();
    showMessage("Guest registered successfully!", "success");
  });

  function saveGuest(guest){
    let guests = JSON.parse(localStorage.getItem("guests")) || [];
    guests.push(guest);
    localStorage.setItem("guests", JSON.stringify(guests));
    renderGuests();
  }

  function loadGuests(){
    renderGuests();
  }

  function renderGuests(){
    let guests = JSON.parse(localStorage.getItem("guests")) || [];
    guestList.innerHTML = "";
    guests.forEach(g => {
      let row = `
        <tr>
          <td>${g.name}</td>
          <td>${g.phone}</td>
          <td>${g.email}</td>
          <td>${g.checkIn}</td>
          <td>${g.checkOut}</td>
          <td>${g.room}</td>
          <td>
            <button class="btn btn-sm btn-warning" onclick="editGuest(${g.id})">Edit</button>
            <button class="btn btn-sm btn-danger" onclick="deleteGuest(${g.id})">Delete</button>
          </td>
        </tr>
      `;
      guestList.innerHTML += row;
    });
  }

  function deleteGuest(id){
    let guests = JSON.parse(localStorage.getItem("guests")) || [];
    guests = guests.filter(g => g.id !== id);
    localStorage.setItem("guests", JSON.stringify(guests));
    renderGuests();
    showMessage("Guest deleted!", "warning");
  }

  function editGuest(id){
    let guests = JSON.parse(localStorage.getItem("guests")) || [];
    let guest = guests.find(g => g.id === id);
    if(guest){
      document.getElementById("guestName").value = guest.name;
      document.getElementById("phone").value = guest.phone;
      document.getElementById("email").value = guest.email;
      document.getElementById("checkIn").value = guest.checkIn;
      document.getElementById("checkOut").value = guest.checkOut;
      document.getElementById("roomType").value = guest.room;

      // Remove old record before saving updated one
      deleteGuest(id);
    }
  }

  function showMessage(text, type){
    message.innerHTML = `<div class="alert alert-${type}">${text}</div>`;
    setTimeout(() => { message.innerHTML = ""; }, 3000);
  }
</script>

</body>
</html>
